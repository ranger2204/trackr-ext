<div class="card rounded-0 m-0" *ngIf="product.name.length != 0">
  <img class="card-img-top pt-2 m-auto" src="{{product.img_url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{trim(product.name)}}</h5>
    <p class="card-text">{{product.price}}</p>
    <p class="card-text">{{product.rating}}</p>
    <button class="btn btn-primary rounded-0" (click)="addItem()" [disabled]="loader">Submit</button>
  </div>
  <mat-progress-bar mode="indeterminate" *ngIf="loader"></mat-progress-bar>
  <div class="alert alert-secondary m-0 rounded-0" *ngIf="response_msg">
    {{response_msg}}
  </div>
  <input type="text" class="form-control" placeholder="Server" value={{baseURL}} (keyup)='updateBaseURL($event.target.value)'>
</div>
<div class="card rounded-0 m-0" *ngIf="product.name.length == 0">
  <div class="card-body">
    <h4 class="card-title m-auto">Not a Product Page!</h4>
  </div>
</div>
